<!DOCTYPE html>

<html lang="en">

    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet"href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>

    <!-- Uses a transparent header that draws on top of the layout's background -->
    <style>

    .demo-layout-transparent {
        background: #22252A;
    }

    .demo-layout-transparent .mdl-layout__header,

    .demo-layout-transparent .mdl-layout__drawer-button {
        color: white;
    }

    </style>

    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title" style="margin-left:-50px"><a href="/" style="color:#FFFFFF;text-decoration: none;"><strong>Tristan Craig</strong></a></span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="/about" style="color:#E91E63"><b>ABOUT</b></a>
                    <a class="mdl-navigation__link" href="/projects" style="color:#9C27B0"><b>PROJECTS</b></a>
                    <a class="mdl-navigation__link" href="/blog" style="color:#673AB7"><b>BLOG</b></a>
                    <a class="mdl-navigation__link" href="/contact" style="color:#4352AF"><b>CONTACT</b></a>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                {% block main %}{% endblock %}
            </div>
        </main>
    </div>
