{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}
{% block head %}

{% endblock %}

{% block main %}

<style>
.mdl-textfield__label:after{
    background-color: #FFFFFF !important;
}
</style>

<div style="margin-left:10%;margin-top:6%; color:#FFFFFF">
    <h4><strong>LOGIN</strong></h4>
</div>

<div class="mdl-grid" style="width:81%">

    <div class="demo-card-square mdl-card mdl-shadow--2dp animated zoomIn" style="width:100%; height:150px" style="background:#292C33">
        <div class="mdl-card__supporting-text" style="background:#292C33;color:#FFFFFF;width:100%">
            <div style="width:90%">
                <form action="{{ url_for('login') }}" method="post">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--6-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:100%">
                                <input class="mdl-textfield__input" type="text" name="username" id="username" style="color:#FFFFFF">
                                <label class="mdl-textfield__label" for="username" style="color:#FFFFFF">Username</label>
                            </div>
                        </div>
                        <div class="mdl-cell mdl-cell--6-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:100%">
                                <input class="mdl-textfield__input" name="password" type="password" id="password" style="color:#FFFFFF">
                                <label class="mdl-textfield__label" for="password" style="color:#FFFFFF">Password</label>
                            </div>
                        </div>
                    </div>
                    <br><br>
                    <div>
                        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="color:#FFFFFF" type="submit">
                            <strong>Submit</strong>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
